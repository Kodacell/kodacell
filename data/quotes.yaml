sources:
  - quote: "When it comes down to it, people end their lives for love, from fear of old age, or just out of curiosity, from a desire to come face to face with the mystery of death."
    date: "2018-01-21"
    citation: "p. 24 (Translation: Bela Shayevich)"
    commentary: "Some thoughts"
  - quote: "People are constantly forced to choose between having freedom and having success and stability; freedom with suffering or happiness without freedom. The majority choose the latter."
    date: "2015-01-21"
    citation: "p. 24 (Translation: Bela Shayevich)"
    commentary: ""