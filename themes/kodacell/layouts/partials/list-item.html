<div class="list-item">

    <h4>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h4>

    <div class="intro">
      <p>{{if .Params.Intro }} {{ .Params.Intro }} {{ end }}</p>
    </div>

    {{if .Params.date}}
    <div class="item-date">
      DATE GENERATED : {{ .Date.Format "Jan 2nd 2006"}}
    </div>
    {{ end }}

    <div class="tags">
      <h5>tags</h5>
        {{ range .Params.tags }} <kbd class="item-tag">{{ . }}</kbd> {{ end }}
    </div>
</div>
